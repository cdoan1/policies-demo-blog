apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-e8-scan
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53, NIST-CSF
    policy.open-cluster-management.io/categories: CM Configuration Management, PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: CM-6 Configuration Settings, PR.IP-1 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-e8-scan-prod
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["default"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                spec:
                  remediationAction: inform
                  disabled: false
                  policy-templates:
                    - objectDefinition:
                        apiVersion: compliance.openshift.io/v1alpha1
                        kind: ScanSettingBinding
                        metadata:
                          name: e8
                          namespace: openshift-compliance
                        profiles:
                        - apiGroup: compliance.openshift.io/v1alpha1
                          kind: Profile
                          name: ocp4-e8
                        - apiGroup: compliance.openshift.io/v1alpha1
                          kind: Profile
                          name: rhcos4-e8
                        settingsRef:
                          apiGroup: compliance.openshift.io/v1alpha1
                          kind: ScanSetting
                          name: default
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-e8-scan
placementRef:
  name: placement-policy-e8-scan
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-e8-scan
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-e8-scan
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: name, operator: In, values: ["local-cluster"]}
